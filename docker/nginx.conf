# TierDrop Nginx Reverse Proxy Configuration
# Features: Rate limiting, TLS termination, security headers, CSRF protection

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

upstream tierdrop {
    server tierdrop:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;

    # TLS Configuration
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Modern TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling (uncomment if you have a proper cert)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/nginx/certs/chain.pem;

    # Connection limits
    limit_conn addr 20;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;

    # HSTS (uncomment after testing - be careful, this is sticky!)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Hide nginx version
    server_tokens off;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # Cookie security (CSRF protection via SameSite)
    proxy_cookie_flags ~ secure httponly samesite=strict;

    # Login endpoint - strict rate limiting
    location = /login {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://tierdrop;
    }

    # Setup endpoint - strict rate limiting
    location = /setup {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://tierdrop;
    }

    # API/mutation endpoints - moderate rate limiting
    location ~ ^/(controller|settings)/ {
        limit_req zone=api burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://tierdrop;
    }

    # SSE events endpoint - no rate limiting, long timeout
    location = /events {
        proxy_pass http://tierdrop;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # SSE specific headers
        proxy_set_header Connection "";
        chunked_transfer_encoding off;
    }

    # Health check - no rate limiting (for load balancers)
    location = /health {
        proxy_pass http://tierdrop;
    }

    # Static assets - cache aggressively, light rate limiting
    location /static/ {
        limit_req zone=general burst=100 nodelay;

        proxy_pass http://tierdrop;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Default - general rate limiting
    location / {
        limit_req zone=general burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://tierdrop;
    }

    # Custom error pages
    error_page 429 /429.html;
    location = /429.html {
        internal;
        default_type text/html;
        return 429 '<!DOCTYPE html><html><head><title>Too Many Requests</title><style>body{font-family:system-ui;background:#0a0a0a;color:#e0e0e0;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}div{text-align:center}h1{color:#f77f00}</style></head><body><div><h1>429</h1><p>Too many requests. Please wait a moment and try again.</p></div></body></html>';
    }

    error_page 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        default_type text/html;
        return 503 '<!DOCTYPE html><html><head><title>Service Unavailable</title><style>body{font-family:system-ui;background:#0a0a0a;color:#e0e0e0;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}div{text-align:center}h1{color:#f77f00}</style></head><body><div><h1>503</h1><p>TierDrop is starting up or temporarily unavailable.</p></div></body></html>';
    }
}
