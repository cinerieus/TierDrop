<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TierDrop â€” Login</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand">
                <div class="logo"><svg viewBox="0 0 32 32" fill="currentColor"><path d="M16 3C16 3 6 15 6 21c0 5.52 4.48 10 10 10s10-4.48 10-10C26 15 16 3 16 3z"/></svg></div>
                <h1><span>Tier</span>Drop</h1>
                <p>ZeroTier Controller Manager</p>
            </div>

            {% if let Some(error) = error %}
            <div class="login-error">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="Username"
                        autocomplete="username"
                        autofocus
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Password"
                        autocomplete="current-password"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
